services:
  web:
    build:
      context: ../../
      dockerfile: infra/docker/web.Dockerfile
    environment:
      INTERNAL_API_URL: http://server:5001
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    build:
      context: ../../
      dockerfile: infra/docker/server.Dockerfile
    env_file:
      - ../../.env
    ports:
      - '5001:5001'
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vibeline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - vibeline-postgres:/var/lib/postgresql/data

volumes:
  vibeline-postgres:
